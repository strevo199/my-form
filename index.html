<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/step.css">
    <title>Login Form</title>
</head>
<body>
    <div class="cont">
            <div class="my-form">
                    <form action="#">
                        <div class="main">
                            <img src="./image/FB_IMG_15662146371062120.jpg" alt="" width="120" class="logo">
                        </div>
                        <div class="all">
                            <h1>login with</h1>

                            <button type="submit" class="btn btn-blue">F Facebook</button>        
                        </div>
                        <div class="all">
                            <label for="email" class="step"><b>email or phone:</b></label>

                        </div>

                                <label for="psw" class="step"><b>password:</b></label>
                                <input type="password" class="step" name="psw" required >
                            </div>
                            <div class="all">
                                <button type="submit" class="btn-o">Login</button>
                            </div>
                    </form>
            
                </div>
    </div>
